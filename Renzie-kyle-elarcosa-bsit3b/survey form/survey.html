<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="survey.css">
</head>
<body>

<div class="container">
<h2>Survey Form</h2>

<form id="surveyForm" class="needs-validation" novalidate>

    <div class="mb-4">
    <label for="q1" class="form-label">1. What is your age range?</label>
    <div id="q1">
        <div class="form-check">
        <input class="form-check-input" type="radio" name="ageRange" id="q1Option1" value="18-24" required>
        <label class="form-check-label" for="q1Option1">18-24</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="ageRange" id="q1Option2" value="25-34">
        <label class="form-check-label" for="q1Option2">25-34</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="ageRange" id="q1Option3" value="35-44">
        <label class="form-check-label" for="q1Option3">35-44</label>
        </div>
    </div>
    <div class="invalid-feedback">Please select an age range.</div>
    </div>


    <div class="mb-4">
    <label for="q2" class="form-label">2. What programming languages do you use? (Select all that apply)</label>
    <div id="q2">
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="languages" id="q2Option1" value="JavaScript" required>
        <label class="form-check-label" for="q2Option1">JavaScript</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="languages" id="q2Option2" value="Python">
        <label class="form-check-label" for="q2Option2">Python</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" name="languages" id="q2Option3" value="Java">
        <label class="form-check-label" for="q2Option3">Java</label>
        </div>
    </div>
    <div class="invalid-feedback">Please select at least one programming language.</div>
    </div>

    <div class="mb-4">
    <label for="q3" class="form-label">3. How satisfied are you with the tools you use?</label>
    <div id="q3">
        <div class="form-check">
        <input class="form-check-input" type="radio" name="satisfaction" id="q3Option1" value="Very Satisfied" required>
        <label class="form-check-label" for="q3Option1">Very Satisfied</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="satisfaction" id="q3Option2" value="Somewhat Satisfied">
        <label class="form-check-label" for="q3Option2">Somewhat Satisfied</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="satisfaction" id="q3Option3" value="Not Satisfied">
        <label class="form-check-label" for="q3Option3">Not Satisfied</label>
        </div>
    </div>
    <div class="invalid-feedback">Please select your satisfaction level.</div>
    </div>

    <div class="mb-4">
        <label for="q4" class="form-label">4. How often do you code?</label>
        <select class="form-select" id="q4" name="codingFrequency" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Daily">Daily</option>
            <option value="A few times a week">A few times a week</option>
            <option value="Once a week">Once a week</option>
            <option value="A few times a month">A few times a month</option>
            <option value="Rarely">Rarely</option>
        </select>
        <div class="invalid-feedback">Please select how often you code.</div>
    </div>

    <div class="d-grid">
    <button type="submit" class="btn btn-primary">Submit Survey</button>
    </div>

</form>
</div>

<script src="survey.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
