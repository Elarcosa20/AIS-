<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="payment.css">
</head>
<body>

<div class="container">
  <h2 class="text-center">Payment Information</h2>

  <div class="credit-card-icons text-center">
    <i class="fab fa-cc-visa"></i>
    <i class="fab fa-cc-mastercard"></i>
    <i class="fab fa-cc-amex"></i>
    <i class="fab fa-cc-discover"></i>
  </div>

  <form id="paymentForm" class="needs-validation" novalidate>

    <div class="mb-3">
      <label for="nameOnCard" class="form-label">Name on Card</label>
      <input type="text" class="form-control" id="nameOnCard" placeholder="Please Enter a Name" required>
      <div class="invalid-feedback">Please enter the name on the card.</div>
    </div>

    <div class="mb-3">
      <label for="cardNumber" class="form-label">Credit Card Number</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
        <input type="text" class="form-control" id="cardNumber" placeholder="1234567891011121" maxlength="16" required>
        <div class="invalid-feedback" id="cardNumberError">Please enter a valid credit card number.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="expiryDate" class="form-label">Expiry Date</label>
      <div class="input-group">
          <input type="text" class="form-control" id="expiryDate" placeholder="MM/YYYY" required>
          <span class="input-group-text" id="calendarIcon" style="cursor: pointer;">
              <i class="fas fa-calendar-alt"></i>
          </span>
          <div class="invalid-feedback" id="expiryDateError">Please enter a valid expiry date (MM/YYYY).</div>
      </div>
  </div>
  

    <div class="mb-3">
      <label for="cvv" class="form-label">CVV</label>
      <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3" required>
      <div class="invalid-feedback">Please enter a valid CVV number (3 digits).</div>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Submit Payment</button>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="payment.js"></script>

</body>
</html>
